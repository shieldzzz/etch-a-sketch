<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <title>Pixel Sketch</title>
</head>
<body>
    <main>
        <div class="container">
            <header class="title"><h1>Pixel - Sketch</h1></header>
                <div class="buttons">
                    <button id="blackButton">Black</button>
                    <button id="randomColor">Random</button>
                    <div class="colorContainer">
                        <label for="colorPicker">Color</label>
                        <input type="color" id="colorPicker" value="#da4d43">
                    </div>
                    <button id="eraseButton">Erase</button>
                    <button id="clearGrid">Clear</button>
                </div>
            <div class="slidecontainer">
                <p>Adjust Size</p>
                <input type="range" min="4" max="64" value="16" class="slider" id="myRange">
                <span id="rangeValue">16</span>
            </div>    
            <div class="board"></div>    
            <footer class="footer">Made by: Shields Stutts 
                <a href="https://github.com/shieldzzz/etch-a-sketch" target="_blank">
                    <img class="github-link" src="images/github-mark-orange.png"></a></footer>         
        </div>
    </main>
</body>
</html>
