<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etch.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <main>
        <div class="container">
            <header class="title"><h1>Etch-A-Sketch</h1></header>
            <div class="board"></div>
            <div class="controls">
                <div class="buttons">
                    <button>Black</button>
                    <button>Random</button>
                    <button id="clearGrid">Clear</button>
                </div>
            <div>
                <input type="text" placeholder="Grid Size" value="16">
                <button>Adjust Size</button>
            </div>
        </div>
    </main>
</body>
</html>
